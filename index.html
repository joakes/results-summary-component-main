<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="centered">
      <div class="container">
        <div class="result-card">
          <h3>Your Result</h3>
          <div class="score-bubble">
            <p class="my-score">76</p>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-card">
          <h3>Summary</h3>
          <div class="scorebox reaction">
            <img alt="lightening bolt" src="assets/images/icon-reaction.svg" />
            <p>Reaction</p>
            <p class="score"><span>80</span> / <span>100</span></p>
          </div>
          <div class="scorebox memory">
            <img alt="brain" src="assets/images/icon-memory.svg" />
            <p>Memory</p>
            <p class="score"><span>92</span> / <span>100</span></p>
          </div>
          <div class="scorebox verbal">
            <img alt="brain" src="assets/images/icon-verbal.svg" />
            <p>Verbal</p>
            <p class="score"><span>61</span> / <span>100</span></p>
          </div>
          <div class="scorebox visual">
            <img alt="brain" src="assets/images/icon-visual.svg" />
            <p>Visual</p>
            <p class="score"><span>72</span> / <span>100</span></p>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </div>
    <!-- Your Result
  76
  of 100

  Great
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
